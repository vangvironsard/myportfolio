<body>
  <nav>
    <h1 onclick="window.location.href='index.html'">Vang Vironsard</h1>
    <ul class="navigation">

      <li><a href="#skills" class="nav-link">ជំនាញ</a></li>

    </ul>
    <button class="burger-menu" id="burger-menu">
      <ion-icon class="bars" name="menu-outline"></ion-icon>
    </button>
  </nav>

  <section class="contact" id="contact">
    <h2>ទំនាក់ទំនងមកកាន់ខ្ញុំសម្រាប់ការងារ Freelance</h2>
    <div class="contact-form-container">
      <div class="contact-form">
        <form action="https://formspree.io/f/xyylngw" method="POST">
          <div class="form-control">
            <label for="name">ឈ្មោះ</label>
            <input type="text" id="name" name="sender-name" placeholder="បញ្ចូលឈ្មោះរបស់អ្នក" class="input-field"
              required />
          </div>
          <div class="form-control">
            <label for="email">អ៊ីម៉ែល</label>
            <input type="email" id="email" name="sender-email" placeholder="បញ្ចូលអ៊ីម៉ែលរបស់អ្នក" class="input-field"
              required />
          </div>
          <div class="form-control">
            <label for="message">សារ</label>
            <textarea id="message" cols="60" rows="10" placeholder="បញ្ចូលសាររបស់អ្នក" name="message"
              class="input-field" required></textarea>
          </div>
          <button class="submit-btn">បញ្ចូន</button>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
